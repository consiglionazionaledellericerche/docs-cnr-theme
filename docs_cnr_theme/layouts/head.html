<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ docstitle }} | {{ title|striptags|e }}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ pathto('_static/css/theme.css', 1) }}" type="text/css">
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}" type="text/css">

    <!-- Relations -->
    <link rel="index" title="{{ t.index }}" href="{{ pathto(master_doc) }}">
    <link rel="top" title="{{ docstitle|e }}" href="{{ pathto(master_doc) }}">
    {%- if parents %}
    <link rel="up" title="{{ parents[-1].title|striptags|e }}" href="{{ parents[-1].link|e }}">
    {%- endif %}
    {%- if next %}
    <link rel="next" title="{{ next.title|striptags|e }}" href="{{ next.link|e }}">
    {%- endif %}
    {%- if prev %}
    <link rel="prev" title="{{ prev.title|striptags|e }}" href="{{ prev.link|e }}">
    {%- endif %}


    <!-- Favicons -->
    <link rel="icon" href="{{ pathto('_static/favicon-32x32.png', 1) }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ pathto('_static/favicon-16x16.png', 1) }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ pathto('_static/favicon.ico', 1) }}">
    <meta name="theme-color" content="#0066CC">

    <meta name="robots" content="noindex, nofollow">
</head>
